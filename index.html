<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pelicash – Cashback & Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />

  <!-- Social preview -->
  <meta property="og:title" content="Pelicash – Cashback & Deals" />
  <meta property="og:description" content="Get the best cashback rates and OzBargain deals together in one slick app." />
  <meta property="og:image" content="logo.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --purple: #7B2CBF;
      --purple-light: #9D4EDD;
      --purple-dark: #5A189A;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-alt: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --shadow: 0 20px 40px rgba(0,0,0,0.1);
      --shadow-hover: 0 25px 50px rgba(0,0,0,0.15);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                   "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    /* Floating shapes for visual interest */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: -2s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: -4s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: -1s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 60px;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }
    
    .hero-left {
      text-align: right;
    }
    
    .hero-center {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 32px;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow);
      animation: cardFloat 6s ease-in-out infinite;
      min-width: 400px;
    }
    
    .hero-right {
      text-align: left;
    }
    
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .phone-mockup {
      position: relative;
      transform: perspective(1000px) rotateY(-15deg);
      transition: all 0.6s ease;
    }
    
    .phone-mockup:hover {
      transform: perspective(1000px) rotateY(-5deg) translateY(-10px);
    }
    
    .phone-mockup.right {
      transform: perspective(1000px) rotateY(15deg);
    }
    
    .phone-mockup.right:hover {
      transform: perspective(1000px) rotateY(5deg) translateY(-10px);
    }
    
    .phone-frame {
      width: 280px;
      height: 560px;
      background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
      border-radius: 40px;
      padding: 20px;
      box-shadow: 
        0 0 0 3px #333,
        0 20px 40px rgba(0,0,0,0.3),
        inset 0 0 0 1px rgba(255,255,255,0.1);
      position: relative;
    }
    
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      background: #333;
      border-radius: 3px;
    }
    
    .phone-screen {
      width: 100%;
      height: 100%;
      border-radius: 28px;
      overflow: hidden;
      background: #000;
    }
    
    .phone-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .logo {
      border-radius: 28px;
      transition: all 0.3s ease;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1));
      margin-bottom: 1rem;
    }
    
    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.15));
    }
    
    h1 {
      margin: 0 0 1rem;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    
    .subtitle {
      color: #666;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      font-weight: 400;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin: 2.5rem 0;
    }
    
    .feature {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(123, 44, 191, 0.08);
      border-radius: 20px;
      border: 1px solid rgba(123, 44, 191, 0.1);
      transition: all 0.3s ease;
    }
    
    .feature:hover {
      transform: translateY(-3px);
      background: rgba(123, 44, 191, 0.12);
      box-shadow: 0 10px 20px rgba(123, 44, 191, 0.1);
    }
    
    .feature-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      box-shadow: 0 8px 16px rgba(123, 44, 191, 0.3);
    }
    
    .feature-text {
      font-size: 1rem;
      color: #444;
      font-weight: 600;
    }
    
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 3rem;
    }
    
    .store-buttons a {
      text-decoration: none;
      transition: all 0.4s ease;
      border-radius: 16px;
      overflow: hidden;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1));
    }
    
    .store-buttons a:hover {
      transform: translateY(-4px) scale(1.02);
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.15)) brightness(1.05);
    }
    
    .store-buttons img {
      height: 60px;
      width: 180px;
      object-fit: scale-down;
      transition: all 0.3s ease;
    }
    
    .cta-banner {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, rgba(123, 44, 191, 0.15) 0%, rgba(157, 78, 221, 0.15) 100%);
      border: 1px solid rgba(123, 44, 191, 0.2);
      border-radius: 25px;
      color: var(--purple-dark);
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(123, 44, 191, 0.1);
    }
    
    .stats {
      position: absolute;
      top: 25%;
      left: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: statsFloat 4s ease-in-out infinite;
    }
    
    @keyframes statsFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    .stats h3 {
      margin: 0 0 0.5rem;
      color: var(--purple);
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .stats p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }
    
    .floating-badge {
      position: absolute;
      bottom: 30%;
      right: 50px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: badgeFloat 5s ease-in-out infinite;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    @keyframes badgeFloat {
      0%, 100% { transform: translateY(0px) rotate(-2deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
    
    .floating-badge .emoji {
      font-size: 1.5rem;
    }
    
    .floating-badge .text {
      color: var(--purple);
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    @media (max-width: 1024px) {
      .hero-content {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
      }
      
      .hero-left, .hero-right {
        text-align: center;
      }
      
      .phone-mockup, .phone-mockup.right {
        transform: none;
      }
      
      .phone-mockup:hover, .phone-mockup.right:hover {
        transform: translateY(-10px);
      }
      
      .stats, .floating-badge {
        position: static;
        margin: 1rem auto;
        display: inline-block;
      }
      
      .hero-center {
        min-width: auto;
        max-width: 500px;
      }
    }
    
    @media (max-width: 768px) {
      .hero {
        padding: 20px;
      }
      
      .hero-center {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .features {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .store-buttons {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .phone-frame {
        width: 240px;
        height: 480px;
      }
    }
  </style>

  </script>
</head>
<body>
  <div class="container">
    <div class="bg-shapes">
      <div class="shape"></div>

    <div class="hero">

    </div>
  </div>
</body>

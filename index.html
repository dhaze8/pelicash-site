<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pelicash – Cashback & Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Social preview -->
  <meta property="og:title" content="Pelicash – Cashback & Deals" />
  <meta property="og:description" content="Get the best cashback rates and OzBargain deals together in one slick app." />
  <meta property="og:image" content="logo.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --purple: #7B2CBF;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #fafafa;
    }
    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      max-width: 460px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      background: #fff;
    }
    h1 {
      margin: 1rem 0 .5rem;
      color: var(--purple);
    }
    p { color:#555; }
    .store-buttons img {
      height: 56px;
      margin: 0 .4rem;
    }
  </style>

  <!-- Optional: simple JS redirect based on device -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ua = navigator.userAgent || '';
      if (/iPad|iPhone|iPod/.test(ua)) {
        // window.location.href = 'https://apps.apple.com/app/your-id';
      } else if (/Android/i.test(ua)) {
        // window.location.href = 'https://play.google.com/store/apps/details?id=your.id';
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Pelicash logo" style="height:120px"/>
    <h1>Pelicash</h1>
    <p>Australia’s smartest way to stack cashback and OzBargain deals.</p>

    <div class="store-buttons">
      <a href="https://apps.apple.com/app/id6746528566">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
          alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.luupapps.pelicash">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
          alt="Get it on Google Play">
      </a>
    </div>
  </div>
</body>
</html>
